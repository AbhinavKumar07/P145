<!DOCTYPE HTML>
<HTML>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene background = 'color:blue'>
            <a-plane position = "0 0 -20" rotation = "-90 0 0 " width = "80" height = "80" color = "red"></a-plane>
            <a-box position = "2 0 -20" length = "4" width = "2" height = 4 color = "green"> </a-box>
            <a-box position = "0 0 -20" length = "3" width = "2" height = "2" color = "yellow"></a-box>
            <a-cylinder position = "0 1 -20" height = 2 radius = 0.5 rotation = "0 0 -90"></a-cylinder>
            <a-cone height="1" radius = "1.5" position = "2 2.5 -20" color = "purple"></a-cone>
            <a-dodecahedron radius = "1" position = "0 11 -20" color = "cyan"></a-dodecahedron>
            <a-dodecahedron radius = "1" position = "-3 9 -24" color = "red"></a-dodecahedron>
            <a-sphere radius = "1" position = "2 14 -22" color = "orange"></a-sphere>
            <a-cone radius = "10" position = "2 7 -22" color = "#3ef023" rotation = "-180 -180 0"></a-cone>
            <a-torus color="#43A367" arc="360" radius="4" radius-tubular="0.8" position = "0 2 -11" rotation = "0 0 0"></a-torus>
            <a-light color="white" position="0 1 1"></a-light>
            <a-light color="white" position="0 1 1"></a-light>
        </a-scene>
    </body>
</HTML>
